[item-description]
luciferin=Ein biolumineszentes Pulver, das ein sanftes blau-grünes Leuchten abgibt und für fortgeschrittene Energie- und lichtbasierte Anwendungen verwendet wird.
lucifunnel=Eine biolumineszente Pflanze mit filigranen, trichterförmigen Blättern, die ein ätherisches blau-grünes Leuchten abgeben. Ihre sich windenden Ranken und komplexen Blattmuster schaffen ein faszinierendes Schauspiel in der Dunkelheit, das an Unterwasserkorallen oder außerirdische Flora erinnert. Der Lucifunnel gedeiht in lichtarmen Umgebungen und strahlt ein sanftes, geisterhaftes Licht aus, das nachtaktive Bestäuber anzieht und seine Umgebung mit einer mystischen Aura erhellt.
lucifunnel-seed=Ein seltener, leuchtender Samen, der ein sanftes blau-grünes Leuchten abgibt, unverzichtbar für den Anbau biolumineszenter Pflanzen.
quartz-ore=Ein glänzendes, kristallartiges Mineral, das in robusten, erdigen Ablagerungen zu finden ist und für Handwerks- und Industrieanwendungen geschätzt wird.
quartz-crystal=Ein klarer, glasartiger Kristall mit scharfen Facetten, der für seine Schönheit und Haltbarkeit in Handwerk und Industrie geschätzt wird.
chitin=Ein zähes, geschichtetes Material aus Exoskeletten, bekannt für seine Widerstandsfähigkeit und Haltbarkeit.
tenecap=Ein mattbrauner Pilz.
tenecap-spore=Ein kleines Bündel Sporen, geerntet vom Tenecap-Pilz.
chitosan=Ein veredeltes, leichtes Material, das aus Chitin gewonnen wird und für seine Flexibilität und Haltbarkeit bekannt ist.

