[space-location-description]
tenebris=Ein mysteriöser, dunkler Planet, der aufgrund seiner dichten, lichtabsorbierenden Atmosphäre ständig in Schatten gehüllt ist. Die Oberfläche wird spärlich von biolumineszenten Pflanzen und Tieren beleuchtet, die im völligen Sonnenlichtmangel gedeihen und schwache Glühlichter über eine Landschaft aus violetten und tiefblauen Tönen werfen. Tenebris ist eine raue, rätselhafte Welt, in der Technologie und Licht entscheidend für das Überleben in der ewigen Dunkelheit sind.

