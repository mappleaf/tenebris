[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] ist ein Planet, der in ewige Dunkelheit gehüllt ist. Solarenergie ist hier nutzlos und Nachtsichtgeräte funktionieren auch nicht. Der Planet ist von Tausendfüßlern befallen, sie sind stark und giftig, aber sie lassen dich in Ruhe, solange du ihnen nicht in die Quere kommst. Der Planet wird durch [item=luciferin] betrieben, eine Verbindung, die die Erstellung biolumineszenter Maschinen ermöglicht, die keine Energie benötigen, um zu funktionieren. Frachtkapseln können Navigationsprobleme bei der Landung auf diesem Planeten haben. Vielleicht können wir die hier erforschte Technologie nutzen, um das zu umgehen?
Du musst den [entity=bioinfusor] verwenden, um Maschinen mit biolumineszenten Eigenschaften zu bioinfundieren, wodurch sie ohne Strom funktionieren können.