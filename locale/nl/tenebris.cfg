[space-location-name]
tenebris=Tenebris

[space-location-description]
tenebris=Een mysterieuze, donkere planeet, constant gehuld in schaduw door zijn dikke, lichtabsorberende atmosfeer. Het oppervlak wordt spaarzaam verlicht door bioluminescente flora en fauna die gedijen in de afwezigheid van zonlicht, waardoor een landschap in paarse en diepblauwe tinten wordt verlicht. Tenebris is een harde, raadselachtige wereld waar technologie en licht essentieel zijn voor overleving in de eeuwige duisternis.

