[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] is een planeet gehuld in eeuwige duisternis, zonne-energie is hier nutteloos en nachtzicht werkt ook niet. De planeet is besmet met duizendpoten, ze zijn sterk en giftig, maar zullen je met rust laten zolang je ze niet stoort. De planeet wordt aangedreven door [item=luciferin], een verbinding die de creatie van bioluminescente machines mogelijk maakt, die geen energie nodig hebben om te werken. Vrachtcapsules kunnen navigatiefouten ondervinden bij het landen op deze planeet. Misschien kunnen we de technologie die we hier onderzoeken gebruiken om dat te omzeilen?
Je zult de [entity=bioinfusor] moeten gebruiken om machines te bio-infuseren met bioluminescente eigenschappen, zodat ze zonder stroom kunnen functioneren.
