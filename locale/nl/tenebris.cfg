[item-description]
luciferin=Een bioluminescent poeder dat een zachte blauwgroene gloed afgeeft, gebruikt voor geavanceerde energie- en lichttoepassingen.
lucifunnel=Een bioluminescente plant met delicate, trechtervormige bladeren die een etherische blauwgroene gloed uitstralen. De krullende ranken en ingewikkelde bladmotoriek creëren een betoverend schouwspel in de duisternis, vergelijkbaar met onderwaterkoraal of buitenaardse flora. De Lucifunnel gedijt in omgevingen met weinig licht en straalt een zacht, spookachtig licht uit, dat nachtelijke bestuivers aantrekt en zijn omgeving met een mystieke aura verlicht.
lucifunnel-seed=Een zeldzaam, lichtgevend zaad dat een zachte blauwgroene gloed afgeeft, essentieel voor het kweken van bioluminescente flora.
quartz-ore=Een glanzend, kristalachtig mineraal gevonden in ruige, aardachtige afzettingen, gewaardeerd voor ambachtelijke en industriële toepassingen.
quartz-crystal=Een helder, glasachtig mineraal met scherpe facetten, gewaardeerd om zijn schoonheid en duurzaamheid in ambachten en industrie.
chitin=Een taai, gelaagd materiaal van exoskeletten, bekend om zijn veerkracht en duurzaamheid.
tenecap=Een doffe bruine paddenstoel.
tenecap-spore=Een kleine bundel sporen, geoogst van de Tenecap-paddenstoel.
chitosan=Een verfijnd, lichtgewicht materiaal afgeleid van chitine, bekend om zijn flexibiliteit en duurzaamheid.

